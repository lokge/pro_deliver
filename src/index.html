<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Deliver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="main-box">
            <div class="container">
                <h2 class="main-address-title">Добавленные адреса:</h2>
                <ul class="main-address-list">
                    <li class="main-address-item">
                        <span>
                            Ахунбаева-Алматинка 
                            <p class="main-address-arrival-time">Примерное время прибытия: <span>12:43</span></p>
                        </span>
                        <span class="address-icon-box">
                            <button class="main-address-delete"><i class="bi bi-dash-circle"></i></button>
                            <i class="bi bi-caret-right-square"></i>
                        </span>
                    </li>
                    <li class="main-address-item">
                        <span>
                            Юнусалиева 80
                            <p class="main-address-arrival-time">Примерное время прибытия: <span>12:43</span></p>
                        </span>
                        <span>
                            <button class="main-address-delete"><i class="bi bi-dash-circle"></i></button>
                            <i class="bi bi-caret-right-square"></i>
                        </span>
                    </li>
                    <li class="main-address-item"> 
                        <span>
                            Кант 
                            <p class="main-address-arrival-time">Примерное время прибытия: <span>12:43</span></p>
                        </span>
                        <span>
                            <button class="main-address-delete"><i class="bi bi-dash-circle"></i></button>
                            <i class="bi bi-caret-right-square"></i>
                        </span>
                    </li>
                </ul>
                <form class="main-form">
                    <input type="text" class="main-form-input" placeholder="Введите адрес...">
                    <span class="main-form-icon"><i class="bi bi-search"></i></span>
                    <button type="button" class="main-form-button">Добавить адрес</button>
                </form>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./js/jquery-3.7.1.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
